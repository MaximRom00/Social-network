<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" th:src="@{/static/js/actions.js}"></script>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/style.css}"/>


</head>
<body>
<div th:fragment="edit(mes)" >
  <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Edit</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit message:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#" th:method="POST" th:action="@{/main}" th:object="${mess}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Tag:</label>
              <input type="text" class="form-control" id="recipient-name" th:value="${mes.tag}">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Text:</label>
              <input class="form-control" id="message-text" th:value="${mes.text}">
            </div>
            <div class="form-group">
              <div class="form-group">
                <label>
                  <input type="file" name="file">
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
