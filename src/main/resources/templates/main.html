    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
        <script src="https://kit.fontawesome.com/e36f939b0f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/style.css}"/>


    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/st.css}"/>



    <script type="text/javascript" th:src="@{/static/js/actions.js}"></script>
</head>
<body>

<div th:replace="fragments/theme :: theme"></div>
<div class="container mt-5">

    <div class="form-row">
        <div class="form-group col-md-6">
            <form th:method="GET" th:action="@{/main/0}">

                <label>
                <input type="text" field="*{tag}" name="tag" placeholder="Укажите тэг для поиска" th:value="${tag}"/>
                </label>
                <button type="submit" class="btn btn-success ml-2">Search</button>
                <button type="reset" class="btn btn-danger ml-1">Reset</button>
                <a class="btn btn-primary ml-1" type="submit" th:href="@{/main/0}" >Show all messages</a>
            </form>
        </div>
    </div>
    <div th:replace="fragments/saveMessage :: saveMessage"></div>

    <!--        Pagination -->
    <nav aria-label="Page navigation example" class="mt-2" th:if="${totalPages} != 0">
        <ul class="pagination">
            <li th:if="${page != 0}" class="page-item"><a th:href="@{'/main/' + ${page-1}}" class="page-link" href="#">Previous</a></li>

            <li th:classappend="${page == i-1 ? 'active': ''}" th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item">
                <a class="page-link" th:href="@{'/main/' + ${i-1}}"><span th:text="${i}"></span></a>
            </li>

            <li th:if="${page+1 != totalPages}" class="page-item"><a th:href="@{'/main/' + ${page+1}}" class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    <!---              --->

    <div th:replace="fragments/allMessage :: list"></div>
</div>
</body>
</html>
